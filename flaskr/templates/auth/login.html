<!doctype html>
<title>{% block title %}{% endblock %} - DigitalTwins</title>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76" href="../../static/img/apple-icon.png">
<link rel="icon" type="image/png" href="../../static/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
name='viewport' />

<body>

<div class="container h-100" id="login">
  <div class="row d-flex justify-content-center h-100">
    <div class="col-12 col-md-6 my-auto">
      <div id="login_bg">
        <form method="post" id="login_form">

          <div class="row">
            <div class="col-md-12">
              <div class="form-group first">
                <label for="email">Email</label>

                {% if error_email %}
                <p class="text-danger"> {{ error_email }}</p>
                {% endif %}

                <input class="form-control" type="email" name="email" placeholder="e.g. john@your-domail.com"
                  autocapitalize="off" autocorrect="off" id="email_input" required />
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-md-12">
              <div class="form-group first">
                <label for="phonenumber">Password</label>
                {% if error_password %}
                <p class="text-danger"> {{ error_passsword }}</p>

                {% endif %}
                <input class="form-control" type="password" name="password" placeholder="" autocapitalize="off"
                  autocorrect="off" id="password_input" required />
              </div>
              {% if error_wrong_credentials %}
              <p class="text-danger"> {{ error_wrong_credentials }}</p>

              {% endif %}
            </div>
          </div>


          <div class="row"><span style="opacity:0">a</span></div>

          <input type="submit" value="Login" class="btn px-5 btn-primary">

          <div class="row"><span style="opacity:0">a</span></div>

          
      </form>
      <div class="row d-flex justify-content-center">
        <div class="col-6">
          <a HREF="#" id="forgot_my_password">Forgot my password</a>
        </div>
      </div>

      <div class="row"><span style="opacity:0">a</span></div>
     

      <div class="row"><span style="opacity:0">a</span></div>
    </div>
  </div>
</div>


</div>
</body>
